<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hình tam giác</h1>
    <div id="triangle"></div>
    <script>
        function numberOneTriangle(number) {
            if (number < 1 || number > 10) {
                document.getElementById("triangle").textContent = "Vui lòng nhập một số trong khoảng từ 1 đến 10.";
                return;
            }
            let triangleHTML = "";
            for (let i = 1; i <= number; i++) {
                let row = "";
                for (let j = 1; j <= i; j++) {
                    row += "* ";
                }
                triangleHTML += '<div>' + row + '</div>';
            }
            document.getElementById("triangle").innerHTML = triangleHTML;
        }
        numberOneTriangle(5);
    </script>
</body>

</html>
